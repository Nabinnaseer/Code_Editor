<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link  -->
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    ="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Bootstrap links -->
    <title>Code Editor</title>
</head>
<body>
    <!-- Header -->
    <div class="jumbotron text-center" id="header">
        <div class="container">
          <h1 class="display-4">Simple Code Editor By Nabin Naseer</h1>
          <p class="lead">Edvanta FrontEnd Developer Assignment </p>
        </div>
    </div>
    <!-- Header -->

    <!-- Content -->
    <div class="row" id="main-row">
         <!-- Copy, Save and Lock Buttons -->
        <div class="editor-actions">
            <button id="copy-button">Copy</button> 
            <button id="save-button">Save</button>
            <button id="lock-button">Lock</button>
        </div>
        <div class="col-lg-6">
            <!-- Textarea for typing the code -->
            <textarea id="editor" placeholder="Write your code here">
            </textarea>
        </div>
        <div class="col-lg-6">
            <!-- Area for viewing the code  -->
            <div id="preview"></div>
        </div>
    </div>

    <!-- Javascript link  -->
    <script src="index.js"></script>
</body>
</html>
